<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Power Control</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ece9e6 0%, #ffffff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            background: #fff;
            padding: 3em 4em;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 60, 60, 0.12);
            text-align: center;
        }

        h1 {
            margin-bottom: 2em;
            color: #333;
        }

        button {
            margin: 1em;
            padding: 1em 2.5em;
            font-size: 1.5em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        button.poweroff {
            background: #e74c3c;
            color: #fff;
        }

        button.poweroff:hover {
            background: #c0392b;
        }

        button.restart {
            background: #3498db;
            color: #fff;
        }

        button.restart:hover {
            background: #217dbb;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.35);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal.active {
            display: flex;
        }

        #modal-content {
            background: #fff;
            padding: 2.5em 3em;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
            text-align: center;
            min-width: 320px;
        }

        #modal-content p {
            font-size: 1.2em;
            margin-bottom: 2em;
            color: #222;
        }

        #modal-content .modal-btn {
            margin: 0 1em;
            padding: 0.7em 2em;
            font-size: 1.1em;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        #modal-content .yes {
            background: #27ae60;
            color: #fff;
        }

        #modal-content .yes:hover {
            background: #219150;
        }

        #modal-content .no {
            background: #bdc3c7;
            color: #222;
        }

        #modal-content .no:hover {
            background: #95a5a6;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Power Control</h1>
        <button class="poweroff" onclick="showModal('poweroff')">Power off</button>
        <button class="restart" onclick="showModal('restart')">Restart</button>
    </div>
    <div id="modal" style="display:none">
        <div id="modal-content">
            <p id="modal-text"></p>
            <button class="modal-btn yes" onclick="doAction()">Yes</button>
            <button class="modal-btn no" onclick="hideModal()">No</button>
        </div>
    </div>
    <script>
        let action = '';
        function showModal(act) {
            action = act;
            document.getElementById('modal-text').innerText = `Are you sure you want to ${act}?`;
            document.getElementById('modal').style.display = 'flex';
        }
        function hideModal() {
            document.getElementById('modal').style.display = 'none';
        }
        function doAction() {
            fetch('/' + action, { method: 'POST' }).then(() => { window.location.reload(); });
            hideModal();
        };
    </script>
</body>

</html>
